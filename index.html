<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

            /*Styling the body*/
            body{
                background-color: rgb(224, 205, 203);
                margin: 10%;
            }

            /*Styling the title*/
            #title{
                text-align: start;
                text-decoration-style: solid;
                text-decoration-color: rgb(191, 99, 33);
                font-size: xx-large;
                font-style: normal;
                color: rgb(190, 53, 53);
            }

            /*Styling the image*/
            img {
            display: block; 
            width: 100%; 
            max-width: 500px; 
            height: auto; 
            }

            /* Styling the content of the page like-
            padding, font-size, font color etc.*/
            /* Style for the text box */
            #tribute-data {
                background-color: rgb(247, 192, 144);
                font-family: Arial, Helvetica, sans-serif;
                position: absolute;
                top: 48%; 
                left: 30%; 
                padding: 30px;
                margin: 11px;
                color: beige;
                display: flex;  /* Enables flexbox */
                align-items: center; /* Aligns text and image in the center */
                gap: 15px; /* Space between text and image */
                border-radius: 10px; /* Optional rounded corners */
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            }

            /* Ensure paragraphs don't have extra spacing issues */
            #tribute-data p {
                margin: 0;
                font-size: 18px;
                line-height: 1.5;
            }

            /* Styling the Image */
            #tribute-image {
                right: 50%; 
                width: 100px; /* Adjust as needed */
                height: 100px; /* Adjust as needed */
                border-radius: 50%; /* Makes the image circular */
            }



        </style>
    </head>
    <body>
        <main id = "main">
            <h1 id = "title">
                HEY HARSHA
            </h1>

            <div id = "img">
                <!-- <iframe src="https://drive.google.com/file/d/1eSuM_6Ue-ltFM2fjAYlNzaQ0RC2M6m_E/preview" width = "200" height="200">
                </iframe> -->
                <iframe src="https://drive.google.com/file/d/1kTLrrCz0tSUvsvp2UHx3sjoXPmR2zGKf/preview" width="226" height="300">
                </iframe>
            </div>

            <div id="tribute-data">
                <p> You really mean the <strong>world</strong> to me, and no one can replace you.
                    <br>
                    I really appreciate the way you treat me.
                </p>
                <iframe src="https://drive.google.com/file/d/1gDVJO2SaRksA2VP66W6TwUe1aAZFXiFw/preview" id="tribute-image"></iframe>
            </div>
            

           
    </body>
</html>
